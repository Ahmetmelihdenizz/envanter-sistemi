<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihazlar - Envanter Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html">üìä Envanter Sistemi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard.html">üè† Ana Sayfa</a>
                <a class="nav-link" href="#" onclick="logout()">üö™ √áƒ±kƒ±≈ü</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">üíª Cihazlar</h1>
            <div class="d-flex gap-2">
                <select id="musteriFilter" class="form-select" style="width: 200px;">
                    <option value="">T√ºm M√º≈üteriler</option>
                </select>
                <input type="text" id="searchInput" class="form-control" placeholder="Seri no, marka, model ara..."
                    style="width: 300px;">
                <button class="btn btn-primary" onclick="loadDevices()">üîç Ara</button>
                <button id="btnAdd" class="btn btn-success" onclick="showAddModal()">‚ûï Yeni Cihaz</button>
            </div>
        </div>

        <div id="errorMessage" style="display: none;"></div>
        <div id="successMessage" style="display: none;"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>M√º≈üteri</th>
                                <th>T√ºr</th>
                                <th>Marka</th>
                                <th>Model</th>
                                <th>Seri No</th>
                                <th>IP</th>
                                <th>Garanti</th>
                                <th>Aktif</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="deviceTableBody">
                            <!-- Dinamik i√ßerik -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Yeni Cihaz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="deviceForm">
                    <div class="modal-body">
                        <input type="hidden" id="deviceId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="musteri_id" class="form-label">M√º≈üteri *</label>
                                    <select class="form-select" id="musteri_id" required>
                                        <option value="">M√º≈üteri se√ßin...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tur_id" class="form-label">Cihaz T√ºr√º</label>
                                    <select class="form-select" id="tur_id">
                                        <option value="">T√ºr se√ßin...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="marka" class="form-label">Marka</label>
                                    <input type="text" class="form-control" id="marka">
                                </div>
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model">
                                </div>
                                <div class="mb-3">
                                    <label for="seri_no" class="form-label">Seri No</label>
                                    <input type="text" class="form-control" id="seri_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ip" class="form-label">IP Adresi</label>
                                    <input type="text" class="form-control" id="ip">
                                </div>
                                <div class="mb-3">
                                    <label for="mac" class="form-label">MAC Adresi</label>
                                    <input type="text" class="form-control" id="mac">
                                </div>
                                <div class="mb-3">
                                    <label for="garanti_bitis" class="form-label">Garanti Biti≈ü</label>
                                    <input type="date" class="form-control" id="garanti_bitis">
                                </div>
                                <div class="mb-3">
                                    <label for="aciklama" class="form-label">A√ßƒ±klama</label>
                                    <textarea class="form-control" id="aciklama" rows="3"></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="aktif" checked>
                                    <label class="form-check-label" for="aktif">Aktif</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒ∞ptal</button>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (!checkAuth()) {
            window.location.href = '/login.html';
        }

        const isAdmin = getRole() === 'admin';
        if (!isAdmin) {
            showIfAdmin(document.getElementById('btnAdd'));
        }

        let devices = [];
        let customers = [];
        let deviceTypes = [];
        const deviceModal = new bootstrap.Modal(document.getElementById('deviceModal'));

        // Sayfa y√ºklendiƒüinde verileri getir
        loadInitialData();

        async function loadInitialData() {
            try {
                await Promise.all([
                    loadCustomers(),
                    loadDeviceTypes(),
                    loadDevices()
                ]);
            } catch (error) {
                showError('Veriler y√ºklenirken hata: ' + error.message);
            }
        }

        async function loadCustomers() {
            const response = await apiFetch('/api/musteriler');
            if (response.ok) {
                customers = await response.json();
                populateCustomerSelects();
            }
        }

        async function loadDeviceTypes() {
            // Cihaz t√ºrleri i√ßin basit bir API endpoint olmadƒ±ƒüƒ± i√ßin √∂rnek veriler
            deviceTypes = [
                { id: 1, ad: 'Firewall' },
                { id: 2, ad: 'Switch' },
                { id: 3, ad: 'Access Point' }
            ];
            populateDeviceTypeSelect();
        }

        async function loadDevices() {
            try {
                clearMessages();
                const searchTerm = document.getElementById('searchInput').value;
                const musteriId = document.getElementById('musteriFilter').value;

                let url = '/api/cihazlar?';
                if (searchTerm) url += `q=${encodeURIComponent(searchTerm)}&`;
                if (musteriId) url += `musteri_id=${musteriId}&`;

                const response = await apiFetch(url);
                if (!response.ok) throw new Error('Cihazlar y√ºklenemedi');

                devices = await response.json();
                renderDevicesTable();
            } catch (error) {
                showError('Cihazlar y√ºklenirken hata: ' + error.message);
            }
        }

        function populateCustomerSelects() {
            const filterSelect = document.getElementById('musteriFilter');
            const modalSelect = document.getElementById('musteri_id');

            const options = customers.map(c => `<option value="${c.id}">${c.unvan}</option>`).join('');

            filterSelect.innerHTML = '<option value="">T√ºm M√º≈üteriler</option>' + options;
            modalSelect.innerHTML = '<option value="">M√º≈üteri se√ßin...</option>' + options;
        }

        function populateDeviceTypeSelect() {
            const select = document.getElementById('tur_id');
            const options = deviceTypes.map(t => `<option value="${t.id}">${t.ad}</option>`).join('');
            select.innerHTML = '<option value="">T√ºr se√ßin...</option>' + options;
        }

        function renderDevicesTable() {
            const tbody = document.getElementById('deviceTableBody');

            if (devices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center text-muted">Cihaz bulunamadƒ±</td></tr>';
                return;
            }

            tbody.innerHTML = devices.map(device => {
                const actions = isAdmin ? `
                    <button class="btn btn-sm btn-outline-primary" onclick="editDevice(${device.id})">
                        ‚úèÔ∏è D√ºzenle
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteDevice(${device.id})">
                        üóëÔ∏è Sil
                    </button>
                ` : '<span class="text-muted">Yetki yok</span>';

                return `
                    <tr>
                        <td>${device.id}</td>
                        <td>${device.musteri_unvan || '-'}</td>
                        <td>${device.tur_ad || '-'}</td>
                        <td>${device.marka || '-'}</td>
                        <td>${device.model || '-'}</td>
                        <td><code>${device.seri_no || '-'}</code></td>
                        <td><code>${device.ip || '-'}</code></td>
                        <td>${device.garanti_bitis || '-'}</td>
                        <td>
                            <span class="badge bg-${device.aktif ? 'success' : 'secondary'}">
                                ${device.aktif ? 'Aktif' : 'Pasif'}
                            </span>
                        </td>
                        <td>${actions}</td>
                    </tr>
                `;
            }).join('');
        }

        function showAddModal() {
            if (!isAdmin) {
                alert('Bu i≈ülem i√ßin admin yetkisi gerekli');
                return;
            }

            document.getElementById('modalTitle').textContent = 'Yeni Cihaz';
            document.getElementById('deviceForm').reset();
            document.getElementById('deviceId').value = '';
            document.getElementById('aktif').checked = true;
            deviceModal.show();
        }

        function editDevice(id) {
            if (!isAdmin) {
                alert('Bu i≈ülem i√ßin admin yetkisi gerekli');
                return;
            }

            const device = devices.find(d => d.id === id);
            if (!device) return;

            document.getElementById('modalTitle').textContent = 'Cihazƒ± D√ºzenle';
            document.getElementById('deviceId').value = device.id;
            document.getElementById('musteri_id').value = device.musteri_id;
            document.getElementById('tur_id').value = device.tur_id || '';
            document.getElementById('marka').value = device.marka || '';
            document.getElementById('model').value = device.model || '';
            document.getElementById('seri_no').value = device.seri_no || '';
            document.getElementById('ip').value = device.ip || '';
            document.getElementById('mac').value = device.mac || '';
            document.getElementById('garanti_bitis').value = device.garanti_bitis || '';
            document.getElementById('aciklama').value = device.aciklama || '';
            document.getElementById('aktif').checked = device.aktif;
            deviceModal.show();
        }

        async function deleteDevice(id) {
            if (!isAdmin) {
                alert('Bu i≈ülem i√ßin admin yetkisi gerekli');
                return;
            }

            if (!confirm('Bu cihazƒ± silmek istediƒüinizden emin misiniz?')) return;

            try {
                const response = await apiFetch(`/api/cihazlar/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Cihaz silinemedi');

                showSuccess('Cihaz ba≈üarƒ±yla silindi');
                loadDevices();
            } catch (error) {
                showError('Cihaz silinirken hata: ' + error.message);
            }
        }

        // Form submit handler
        document.getElementById('deviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAdmin) {
                alert('Bu i≈ülem i√ßin admin yetkisi gerekli');
                return;
            }

            const formData = {
                musteri_id: document.getElementById('musteri_id').value,
                tur_id: document.getElementById('tur_id').value || null,
                marka: document.getElementById('marka').value || null,
                model: document.getElementById('model').value || null,
                seri_no: document.getElementById('seri_no').value || null,
                ip: document.getElementById('ip').value || null,
                mac: document.getElementById('mac').value || null,
                garanti_bitis: document.getElementById('garanti_bitis').value || null,
                aciklama: document.getElementById('aciklama').value || null,
                aktif: document.getElementById('aktif').checked ? 1 : 0
            };

            if (!formData.musteri_id) {
                showError('M√º≈üteri se√ßimi zorunludur');
                return;
            }

            const deviceId = document.getElementById('deviceId').value;
            const isEdit = deviceId !== '';

            try {
                const response = await apiFetch(`/api/cihazlar${isEdit ? `/${deviceId}` : ''}`, {
                    method: isEdit ? 'PUT' : 'POST',
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Cihaz kaydedilemedi');

                deviceModal.hide();
                showSuccess(`Cihaz ba≈üarƒ±yla ${isEdit ? 'g√ºncellendi' : 'eklendi'}`);
                loadDevices();
            } catch (error) {
                showError('Cihaz kaydedilirken hata: ' + error.message);
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadDevices();
        });

        document.getElementById('musteriFilter').addEventListener('change', loadDevices);
    </script>
</body>

</html>
