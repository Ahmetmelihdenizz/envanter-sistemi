<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envanter Sistemi - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 480px;">
        <div class="login-container p-4">
            <div class="text-center mb-4">
                <h1 class="h3 text-primary">Envanter Sistemi</h1>
                <p class="text-muted">Giriş yapın veya hesap oluşturun</p>
            </div>

            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button" role="tab">
                        Giriş Yap
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button" role="tab">
                        Kayıt Ol
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- Giriş Formu -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginTenant" class="form-label">Tenant ID</label>
                            <input type="number" class="form-control" id="loginTenant" value="1" required>
                            <div class="form-text">Şirket/Organizasyon ID'si</div>
                        </div>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="loginEmail" value="admin@demo.local" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="loginPassword" value="admin123" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    </form>
                </div>

                <!-- Kayıt Formu -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <div class="alert alert-info">
                        <small>
                            <strong>Not:</strong> Bu tenant'ta ilk kayıt olan kullanıcı <strong>admin</strong>,
                            sonrakiler <strong>okuyucu</strong> rolünde olacaktır.
                        </small>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerTenant" class="form-label">Tenant ID</label>
                            <input type="number" class="form-control" id="registerTenant" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="registerName" placeholder="İsteğe bağlı">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                    </form>
                </div>
            </div>

            <div id="errorMessage" class="mt-3" style="display: none;"></div>
            <div id="successMessage" class="mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Zaten giriş yapılmışsa dashboard'a yönlendir
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }

        function setSession(token, tenant, rol, email, ad) {
            localStorage.setItem('token', token);
            localStorage.setItem('tenant', tenant);
            localStorage.setItem('rol', rol);
            localStorage.setItem('email', email);
            localStorage.setItem('ad', ad || '');
            window.location.href = '/dashboard.html';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const tenant = document.getElementById('loginTenant').value;
            const email = document.getElementById('loginEmail').value;
            const sifre = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant': tenant
                    },
                    body: JSON.stringify({ email, sifre })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.hata || 'Giriş başarısız');
                }

                const data = await response.json();
                setSession(data.token, tenant, data.rol, data.email, data.ad);
            } catch (error) {
                showError('Giriş hatası: ' + error.message);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const tenant = document.getElementById('registerTenant').value;
            const ad = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const sifre = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant': tenant
                    },
                    body: JSON.stringify({ ad, email, sifre })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.hata || 'Kayıt başarısız');
                }

                const data = await response.json();
                showSuccess(`Kayıt başarılı! Rol: ${data.rol}. Şimdi giriş yapabilirsiniz.`);

                // Login sekmesine geç ve email'i doldur
                document.getElementById('loginEmail').value = email;
                const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                loginTab.show();
            } catch (error) {
                showError('Kayıt hatası: ' + error.message);
            }
        });

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.className = 'alert alert-danger mt-3';
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.className = 'alert alert-success mt-3';
            successElement.style.display = 'block';
        }
    </script>
</body>

</html>
